apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.procuratorate.app"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile files('libs/AMap_Location_V2.4.1_20160414.jar')
    compile files('libs/AMap_3DMap_V3.3.1_20160419.jar')
    compile 'com.google.code.gson:gson:2.6.2'
    compile files('libs/xutils-3.3.36.jar')
    compile files('libs/eventbus-3.0.0-beta1.jar')
    compile files('libs/jpush-android-2.1.8.jar')
}
